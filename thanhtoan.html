<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/assets/css/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/header.css">
    <title>Trang chủ</title>
</head>
<body>
<div class="wrapper">
    <div class="title-tt text-center mt-5 mb-5">
        ĐẶT HÀNG VÀ THANH TOÁN
    </div>
    <div class="dangnhap text-center mb-4">
        <button type="submit">
            <a href="taikhoan.html">
                Đăng nhập
            </a>
        </button>
    </div>
    <div class="content-donhang">
        <div class="row">
            <div class="col-md-4">
                <div class="box-content-dh">
                    <div class="tittle-ttdh text-center">
                        <h5>THÔNG TIN ĐƠN HÀNG</h5>
                    </div>
                    <div class="box-dh">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="/assets/images/sanpham1.jpg" alt="">
                            </div>
                            <div class="col-md-9">
                                <p>Quần lót nam </p>
                                <p>169.000đ</p>
                                <div class="control">
                                    <span class="qty-decrease product-quantity"></span>
                                    <input type="number" name="qty" id="qty" min="0" value="1" title="Số lượng" class="input-text qty" data-validate="{&quot;required-number&quot;:true,&quot;validate-item-quantity&quot;:{&quot;minAllowed&quot;:1,&quot;maxAllowed&quot;:10000}}">
                                    <span class="qty-increase product-quantity"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-content-dh">
                    <div class="tittle-ttdh text-center">
                        <h5>ĐỊA CHỈ NHẬN HÀNG</h5>
                    </div>
                    <div class="box-form">
                        <form>
                            <div class="form-group">
                                <div class="input-group ">
                                    <input type="text" class="form-control" placeholder="Họ tên">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group ">
                                    <input type="text" class="form-control" placeholder="Số điện thoại">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group ">
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group ">
                                    <input type="text" class="form-control" placeholder="Địa chỉ">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="4" placeholder="Ghi chú"></textarea>
                            </div>
                            <p class="note-form">
                                <i>
                                            <span>
                                                * thông tin bắt buộc phải nhập
                                            </span>
                                </i>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-content-dh">
                    <div class="tittle-ttdh text-center">
                        <h5>PHƯƠNG THỨC THANH TOÁN</h5>
                    </div>
                    <div class="box-dh">
                        <div class="form-group ">
                            <div class="form-group">
                                <input type="radio" name="inlineRadioOptions" value="option1">THANH TOÁN QUA VNPAY
                            </div>
                            <div class="form-group">
                                <input type="radio" name="inlineRadioOptions" value="option1">Thanh toán tiền mặt khi nhận hàng - COD
                            </div><div class="form-group">
                            <input type="radio" name="inlineRadioOptions" value="option1">ShopeePay
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="thanhtoan mt-3 mb-5">
            <p class="text-center">
                <button class="btn btn-contact btn-sm" href="#">THANH TOÁN</button>
            </p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/assets/js/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/174b5524b1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
